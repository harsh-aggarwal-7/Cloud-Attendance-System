<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud-Based Attendance System</title>
    <style>
      /* Basic styles */
      /* body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F3F4F6;
            color: #1F2937;
        } */

      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        /* color: white; */
        color: #1f2937;
        background-image: url(assets/cloud-bg.avif);
      }

      /* Navbar styling */
      nav {
        background-color: #002855;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      nav ul li a:hover {
    color: #ffcc00;
    transform: scale(1.1); 
    transition: all 0.3s ease;
      nav ul li {
        display: inline;
      }
      nav ul li a {
        color: #f4f4f4;
        text-decoration: none;
        font-size: 1.2em;
        transition: color 0.3s;
      }
      nav ul li a:hover {
        color: #ffcc00;
      }

      /* Logo and Name section */
      .logo-name {
        display: flex;
        align-items: center;
      }
      .logo-name img {
        height: 40px;
        width: 40px;
        margin-right: 10px;
      }
      .logo-name span {
        color: #fff;
        font-size: 1.2rem;
        font-weight: bold;
      }

      /* Menu items */
      /* .nav-menu {
    display: flex;
    align-items: center;
    list-style: none;
  } */

      /* Dropdown */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: #fff;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: #333;
        padding: 10px 15px;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-btn {
        background-color: transparent;
        border: none;
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
      }

      /* Search bar */
      .search-bar {
        display: none;
        margin: 10px 0;
      }

      .search-bar input[type="text"] {
        padding: 10px;
        width: 100%;
        /* border-radius: 2em; */
      }

      header {
        background-color: #3b82f6;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header nav a {
        margin: 0 15px;
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
      }
      .dashboard {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 40px;
      }
      .card {
    .card {
    background: #ffffff; /* Clean white background */
    padding: 25px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    border-radius: 8px;
    text-align: center;
    transition: transform 0.3s ease-in-out;
}
.card:hover {
    transform: translateY(-10px); /* Lift effect */
}

      }
      .card h3 {
        margin: 0;
        font-size: 1.5em;
      }
      .feedback-form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .feedback-form input,
.feedback-form textarea {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 1.1em;
}
.feedback-form button {
    background-color: #10b981;
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background-color 0.3s ease;
}
.feedback-form button:hover {
    background-color: #059669;
    transform: scale(1.05);

      }
      /* Notifications */
      .notifications {
        position: relative;
      }
      .notifications .bell {
        font-size: 1.5em;
        cursor: pointer;
      }
      .notifications-dropdown {
        display: none;
        position: absolute;
        right: 0;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
      }
      .notifications-dropdown.show {
        display: block;
      }

      /* Footer */
      footer {
        background-color: #001f3f;
        padding: 15px;
        text-align: center;
        color: #f4f4f4;
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        nav ul {
          display: none;
        }
        section {
          height: 60vh;
        }
        .features {
          padding: 30px 0;
        }
        .login-form {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <!-- left side me logo and name -->
      <div class="logo-name">
        <img src="logo.png" alt="Logo" />
        <span>Attendance System</span>
      </div>

      <!-- Search Bar -->
      <div class="search-bar" id="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
      <!-- Right side menu  -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#dashboard">Dashboard</a></li>

        <li><a href="#notifications">Notifications</a></li>

        <div class="notifications">
          <span class="bell">ðŸ””</span>
          <div class="notifications-dropdown" id="notification-dropdown">
            <p>No new notifications</p>
          </div>
        </div>

        <!-- dropdown menu -->

        <li class="dropdown">
          <button class="dropdown-btn">&#9776;</button>
          <div class="dropdown-content">
            <a href="#" id="search-trigger">Search</a>

            <a href="#feedback">Feedback</a>
            <a href="#leave">Leave Management</a>
            <a href="#contact">Contact</a>
          </div>
        </li>
      </ul>
    </nav>

    <div class="container">
    <section id="dashboard" class="dashboard" style="padding-top: 40px;">
        <div class="card">
            <h3>Present: 85</h3>
        </div>
        <div class="card">
            <h3>Absent: 15</h3>
        </div>
        <div class="card">
            <h3>Average Attendance: 90%</h3>
        </div>
    </section>

    <!-- Feedback section -->
    <section id="feedback" style="margin-top: 50px;">
        <div class="feedback-form">
            <h2>Provide Feedback</h2>
            <input type="text" placeholder="Your Name" />
            <textarea placeholder="Your Feedback"></textarea>
            <button>Submit</button>
        </div>
    </section>
</div>

      <br /><br />

      <section id="leave">
        <div class="card">
          <h2>Leave Management</h2>
          <button>Apply for Leave</button>
        </div>
      </section>
    </div>

    <!-- Footer part -->
    <footer id="contact">
      <p>&copy; 2024 Cloud-Based Attendance System. All Rights Reserved.</p>
    </footer>

    <script>
      // Notifications dropdown toggle
      document.querySelector(".bell").addEventListener("click", () => {
        const dropdown = document.getElementById("notification-dropdown");
        dropdown.classList.toggle("show");
      });
    </script>
  </body>
</html>
